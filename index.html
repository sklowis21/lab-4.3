<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

       <!-- MAP CONTAINER -->
       <div id='map' class='map'></div>


    <div class='map-overlay'>
        <button type="button" class="btn btn-primary btn-sm" id="bboxbutton">Bounding box</button>
    </div>

   

    <div id='legend' class="legend" style="display: block;">
        <h4>Legend</h4>
            <div>Green = less than or equal to 10 collisions</div>
            <div>Yellow = between 10 and 25 collisions</div>
            <div>Red = 25 or more collisions</div>
    </div>

    <script src="script.js"></script>

</body>
